<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #0f62fe;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 20px;
    }
    .kpi {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      flex: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>ðŸŽ“ Student Management Dashboard</header>
  <div class="container">
    <div class="kpi">
      <div class="card">
        <h3>Total Students</h3>
        <p id="totalStudents">0</p>
      </div>
      <div class="card">
        <h3>Average Marks</h3>
        <p id="avgMarks">0</p>
      </div>
    </div>

    <canvas id="deptChart" height="100"></canvas>
    <canvas id="marksChart" height="100"></canvas>

    <h3>Student List</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Department</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <script>
    const students = [
      { name: "Aarav", roll: "S101", dept: "CSE", marks: 89 },
      { name: "Meera", roll: "S102", dept: "ECE", marks: 76 },
      { name: "Rahul", roll: "S103", dept: "CSE", marks: 92 },
      { name: "Sneha", roll: "S104", dept: "EEE", marks: 85 },
      { name: "Karan", roll: "S105", dept: "IT", marks: 70 },
      { name: "Divya", roll: "S106", dept: "CSE", marks: 95 },
    ];

    // Display KPIs
    document.getElementById("totalStudents").innerText = students.length;
    const avg = students.reduce((sum, s) => sum + s.marks, 0) / students.length;
    document.getElementById("avgMarks").innerText = avg.toFixed(2);

    // Fill student table
    const tableBody = document.getElementById("studentTable");
    students.forEach(s => {
      const row = `<tr>
        <td>${s.name}</td>
        <td>${s.roll}</td>
        <td>${s.dept}</td>
        <td>${s.marks}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });

    // Chart: Students per Department
    const deptCount = {};
    students.forEach(s => {
      deptCount[s.dept] = (deptCount[s.dept] || 0) + 1;
    });
    new Chart(document.getElementById("deptChart"), {
      type: 'bar',
      data: {
        labels: Object.keys(deptCount),
        datasets: [{
          label: 'Students per Department',
          data: Object.values(deptCount),
          backgroundColor: '#0f62fe'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Chart: Marks over students
    new Chart(document.getElementById("marksChart"), {
      type: 'line',
      data: {
        labels: students.map(s => s.name),
        datasets: [{
          label: 'Marks',
          data: students.map(s => s.marks),
          borderColor: '#0f62fe',
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  </script>
</body>
</html>
